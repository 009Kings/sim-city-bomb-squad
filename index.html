<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body class="unexploded">
    <div id="box">
      <img id= "blue" src="./img/uncut-blue-wire.png" alt="uncut blue wire">
      <img id= "green" src="./img/uncut-green-wire.png" alt="uncut green wire">
      <img id= "red" src="./img/uncut-red-wire.png" alt="uncut red wire">
      <img id= "yellow" src="./img/uncut-yellow-wire.png" alt="uncut yellow wire">
      <img id= "white" src="./img/uncut-white-wire.png" alt="uncut white wire">
      <h2 id="timer">30</h2>
      <button id="reset">Start Game</button>
    </div>
    <h2 class="message"></h2>

    <audio id="siren" src="./sounds/Siren.wav" loop></audio>
    <audio id="explode" src="./sounds/BldgExplode.wav"></audio>
    <audio id="cheer" src="./sounds/CrowdYay.wav"></audio>
    <audio id="buzz" src="./sounds/Electricity.wav"></audio>
    <audio id="success" src="./sounds/success.ogg"></audio>

    <script src="./bomb.js">
    </script>
  </body>
</html>
